# Render.com deployment configuration
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: vietnam-house-price-api
    env: python
    runtime: python  # Render will use Python runtime
    region: singapore  # or another region closer to Vietnam
    plan: free  # or starter/standard for production

    # Build configuration
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt

    # Start command - use production script
    startCommand: bash start.sh

    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.5

      - key: SECRET_KEY
        generateValue: true  # Auto-generate secure secret key

      - key: DEBUG
        value: false

      - key: HUGGINGFACE_TOKEN
        sync: false  # Set this manually in Render dashboard

      - key: ALLOWED_ORIGINS
        value: "*"  # Update with your frontend domain in production

      - key: DEFAULT_MODEL
        value: lightgbm

      - key: LOG_LEVEL
        value: info

    # Health check configuration
    healthCheckPath: /api/v1/health

    # Auto-deploy on git push
    autoDeploy: true
